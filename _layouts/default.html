<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
 <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
        
        <div class="header-links" style="margin-top: 10px; font-size: 14px;">
            
            <span style="margin-right: 15px; color: #555;">nmarshallr@gmail.com</span>
            
            <a href="https://www.linkedin.com/in/nicol%C3%A1s-marshall/" target="_blank" style="margin-right: 15px; text-decoration: none; color: #555;">LinkedIn</a>
            
            <a href="{{ site.baseurl }}/archivo/" style="text-decoration: none; color: #555;">
                Archivos
            </a>
        </div>
        </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
